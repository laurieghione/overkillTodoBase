<div class="container">
  <mat-card>
    <mat-card-title>Todos</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let todo of todos$ | async">
          <h4
            matLine
            [ngStyle]="{
              'text-decoration': todo.isClosed ? 'line-through' : ''
            }"
          >
            <mat-checkbox
              (change)="onChange(todo)"
              [checked]="todo.isClosed"
              disabled="false"
            ></mat-checkbox>
            <a [routerLink]="['/todo', todo.id]"> {{ todo.title }}</a>
          </h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
