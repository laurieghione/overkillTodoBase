<div class="container">
  <mat-card>
    <form (ngSubmit)="onSubmit()" [formGroup]="todoForm">
      <mat-card-header id="header">
        <div mat-card-avatar id="header-icon">
          <mat-icon aria-hidden="false" aria-label="light icon"
            >lightbulb</mat-icon
          >
        </div>
        <mat-card-title id="header-title">Create new todo </mat-card-title>
      </mat-card-header>

      <mat-card-content id="content">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input id="title" required matInput formControlName="title" />

          <mat-error> {{ errorMessage }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button
          id="submit"
          type="submit"
          mat-stroked-button
          color="primary"
          [disabled]="!todoForm.valid"
        >
          Submit
        </button>
        <button
          mat-stroked-button
          color="warn"
          id="cancel"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
